<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daraz Style Page</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f1f1f1;
    }

    header {
      background: #f85606;
      color: white;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .search-box input {
      padding: 8px;
      width: 300px;
      border: none;
      border-radius: 4px;
    }

    .container {
      display: flex;
      margin-top: 10px;
    }

    .sidebar {
      width: 200px;
      background: white;
      padding: 15px;
      box-shadow: 0 0 5px #ccc;
      height: 500px;
    }

    .sidebar h3 {
      font-size: 16px;
      margin-bottom: 10px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }

    .products {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 15px;
      padding: 15px;
    }

    .product-card {
      background: white;
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
      border-radius: 4px;
      box-shadow: 0 0 3px #ccc;
    }

    .product-card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
    }

    .product-card h4 {
      margin: 10px 0 5px;
      font-size: 16px;
    }

    .product-card p {
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">daraz</div>
    <div class="search-box">
      <input type="text" placeholder="Search in Daraz...">
    </div>
  </header>

  <div class="container">
    <div class="sidebar">
      <h3>Categories</h3>
      <ul>
        <li>Electronics</li>
        <li>Fashion</li>
        <li>Home Appliances</li>
        <li>Groceries</li>
        <li>Beauty</li>
      </ul>
    </div>

    <div class="products">
      <div class="product-card">
        <img src="https://via.placeholder.com/150" alt="Product">
        <h4>Smartphone</h4>
        <p>৳ 12,999</p>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/150" alt="Product">
        <h4>Shoes</h4>
        <p>৳ 1,299</p>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/150" alt="Product">
        <h4>Wrist Watch</h4>
        <p>৳ 899</p>
      </div>
      <!-- Add more product cards -->
    </div>
  </div>

</body>
</html>
